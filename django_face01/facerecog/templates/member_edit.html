<!DOCTYPE html>
<html>
<head>
    <title>Edit Member</title>
</head>
<body>
    <h2>Edit Member</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    {% if member.faceimage %}
        <h3>Current Face Image:</h3>
        <img src="{{ member.faceimage.url }}" alt="Profile Photo" style="width:200px;height:auto;">
    {% endif %}
</body>
</html>
